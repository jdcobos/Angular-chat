<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form  (ngSubmit)='ingresar()'>
            <input type="text" [(ngModel)]='nombre' name="name" class="form-control" placeholder="Nombre de usuario" autofocus >
        </form>
        <button  class="btn btn-primary btn-block margin-top-10">Ingresar</button>
    </div>
</div>
